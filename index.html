<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spin Wheel</title>
  
  <script src="lib/jquery.min.js"></script>
  <script src="src/jquery.spin-wheel.js"></script>
  <script src="src/jquery.spin-wheel-skins.js"></script>
<style>
  h1 {
  color: lightblue;
  font-family: verdana;
  font-size: 200%;
  background-color: grey;
  text-align: center;
  
}
body{
background-image: url("sunnyy.png");
   
    

 
  background-repeat:repeat; /* Do not repeat the image */
   
}

</style>
</head>

<body>
   <h1> BUNNY"S WHEEL OF FORTUNE </h1>
    
   
  <div id="spinwheel"></div>
  
  <button type="button"  id="spin">Spin</button>
  <script>
 
    $(function () {
      
      SpinWheelSkins['myskin'] = $.extend({}, SpinWheelSkins.default);
      //SpinWheelSkins['myskin'].innerCircle[0]['shadow'].type = 'outer';
      SpinWheelSkins['myskin'].innerCircle[1]['color'] = null;
      SpinWheelSkins['myskin'].innerCircle[1]['image'] = 'logo.png';
      
      $("#spinwheel").spinWheel({
        slices: [
          { label: 'SONG REQUEST', chance: 20, prize: true,style: { text: { color: '#ffffff', font: 'sans-serif', font_size: 10, shadow: { blur: 6, color: '#d011dd' }, stroke: { width: 1, color: 'blue' } } }  },
          { label: 'SELFIEE SPAM', chance: 20, prize: true,style: { text: { color: '#ffffff', font: 'sans-serif', font_size: 10, shadow: { blur: 6, color: '#d011dd' }, stroke: { width: 1, color: 'blue' } } }  },
          { label: 'XOXO SPAM', chance: 20, prize: true, style: { text: { color: '#ffffff', font: 'sans-serif', font_size: 10, shadow: { blur: 6, color: '#d011dd' }, stroke: { width: 1, color: 'blue' } } } },
          { label: 'VOICE LETTER ASMR', chance: 20, prize: true,style: { text: { color: '#ffffff', font: 'sans-serif', font_size: 10, shadow: { blur: 6, color: '#d011dd' }, stroke: { width: 1, color: 'blue' } } }  },
          { label: 'CUSTOMER CHOICE', chance: 20, prize: true,style: { text: { color: '#ffffff', font: 'sans-serif', font_size: 10, shadow: { blur: 6, color: '#d011dd' }, stroke: { width: 1, color: 'blue' } } }  },

        ],
        skin: 'myskin',
        radius: 250,
        tick_sound: 'tick.mp3',
        duration:5000,
        speed:5,
        onStop: function (idx, slice) {
           window.alert("screenshot this and send in watsapp!! have  a nice day , see you tomorrow");
           console.log( "you won",idx, slice);
         
        }
      });

      $("#spin").click(function () {
        $("#spinwheel").spinWheel().spin();
      })
    });
  </script>
</body>

</html>
